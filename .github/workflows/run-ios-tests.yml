name: Run iOS Tests

on:
  workflow_call:
  workflow_dispatch:

jobs:
  ios-tests:
    runs-on: macos-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm ci

    - name: Install example dependencies
      working-directory: example
      run: npm install

    - name: Prebuild iOS project
      working-directory: example
      run: npm run prebuild:ios

    - name: Run iOS Tests
      working-directory: example/ios
      run: |
        xcodebuild test \
          -workspace expoemarsyspluginexample.xcworkspace \
          -scheme ExpoPluginForSAPEmarsysTests \
          -destination 'platform=iOS Simulator,name=iPhone 17,OS=26.2' \
          -only-testing:ExpoPluginForSAPEmarsysTests \
          -quiet
